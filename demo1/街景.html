<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>虚拟小镇 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 初始化地图，定位到某个小镇（例如上海市区）
    var map = L.map('map').setView([31.2304, 121.4737], 15); // 经纬度 + 缩放级别

    // 加载 OSM 地图瓦片
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> 贡献者'
    }).addTo(map);

    // 在地图上加一个建筑/POI 标记
    var marker = L.marker([31.2304, 121.4737]).addTo(map);
    marker.bindPopup("<b>虚拟小镇中心</b><br>这里可以挂小游戏入口.").openPopup();

    // 点击地图，输出经纬度
    map.on('click', function(e) {
      alert("你点击的位置坐标: " + e.latlng.toString());
    });
  </script>
</body>
</html>
