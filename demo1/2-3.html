<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Q版街景H5游戏</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87CEFA; }
    canvas { display: block; }
    #tips {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="tips">拖拽旋转街景 | 滚轮缩放</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // 基本场景
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEFA); // 天空蓝

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 控制器
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 地面
  const groundGeo = new THREE.PlaneGeometry(50, 50);
  const groundMat = new THREE.MeshLambertMaterial({color: 0x66cc66});
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Q版房子
  function makeHouse(x, z) {
    const houseGeo = new THREE.BoxGeometry(2, 2, 2);
    const houseMat = new THREE.MeshLambertMaterial({color: 0xffcc99});
    const house = new THREE.Mesh(houseGeo, houseMat);
    house.position.set(x, 1, z);

    const roofGeo = new THREE.ConeGeometry(1.5, 1, 4);
    const roofMat = new THREE.MeshLambertMaterial({color: 0xcc3333});
    const roof = new THREE.Mesh(roofGeo, roofMat);
    roof.position.set(x, 2.5, z);
    roof.rotation.y = Math.PI / 4;

    scene.add(house);
    scene.add(roof);
  }
  makeHouse(0, 0);
  makeHouse(5, 5);
  makeHouse(-5, -5);

  // 灯光
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x888888));

  // 渲染循环
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
