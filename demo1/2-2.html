<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Q版街景 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <style>
    body { margin:0; padding:0; display:flex; height:100vh; }
    #map { width: 50%; height: 100vh; }
    #streetview { width: 50%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="streetview"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <script>
    // 初始化地图
    var map = L.map('map').setView([31.2304, 121.4737], 16);
    L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
      attribution: 'OSM & Carto',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // 加一个建筑点
    var shop = L.marker([31.2314, 121.4737]).addTo(map);
    shop.bindPopup("点击进入 Q版街景");

    // 初始化 Pannellum 视图
    var viewer = pannellum.viewer('streetview', {
      type: 'equirectangular',
      panorama: 'https://pannellum.org/images/alma.jpg', // ⚠️ 这里替换成你的 Q版全景图
      autoLoad: true
    });

    // 点击商店 → 切换 Q版全景
    shop.on("click", function() {
      viewer.loadScene({
        type: 'equirectangular',
        panorama: 'https://pannellum.org/images/alma.jpg', // 替换成 Q版街景图
        autoLoad: true
      });
    });
  </script>
</body>
</html>
