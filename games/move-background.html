<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Three.js 图片地面 Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://esm.sh/three@0.157.0";
  import { OrbitControls } from "https://esm.sh/three@0.157.0/examples/jsm/controls/OrbitControls.js";

  const scene = new THREE.Scene();

  // 相机
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  // 灯光
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // 加载地面纹理
  const textureLoader = new THREE.TextureLoader();
//   const groundTexture = textureLoader.load("https://threejsfundamentals.org/threejs/resources/images/checker.png");
//   const groundTexture = textureLoader.load("./back.jpeg");
  const groundTexture = textureLoader.load("./back.jpeg");
  groundTexture.wrapS = THREE.RepeatWrapping;
  groundTexture.wrapT = THREE.RepeatWrapping;
  
  groundTexture.repeat.set(10,10); // 纹理重复次数

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50,50),
    new THREE.MeshPhongMaterial({ map: groundTexture })
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // 小人
  const body = new THREE.Mesh(
    new THREE.BoxGeometry(1,2,1),
    new THREE.MeshPhongMaterial({ color: 0xffcc00 })
  );
  body.position.y = 1;

  const head = new THREE.Mesh(
    new THREE.SphereGeometry(0.6,32,32),
    new THREE.MeshPhongMaterial({ color: 0xff9999 })
  );
  head.position.y = 2.3;

  const character = new THREE.Group();
  character.add(body);
  character.add(head);
  scene.add(character);

  // 键盘控制
  const keys = {};
  window.addEventListener("keydown", e=>keys[e.key]=true);
  window.addEventListener("keyup", e=>keys[e.key]=false);

  function animate(){
    requestAnimationFrame(animate);

    const speed = 0.2;
    if(keys["w"]||keys["ArrowUp"]) character.position.z -= speed;
    if(keys["s"]||keys["ArrowDown"]) character.position.z += speed;
    if(keys["a"]||keys["ArrowLeft"]) character.position.x -= speed;
    if(keys["d"]||keys["ArrowRight"]) character.position.x += speed;

    // 相机跟随
    camera.position.x = character.position.x + 5;
    camera.position.z = character.position.z + 10;
    camera.lookAt(character.position);

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
