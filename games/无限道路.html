<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Three.js 小人移动 + 动态道路</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.157.0";

// ----------------- 场景和相机 -----------------
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, -10);
camera.lookAt(0,1,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ----------------- 灯光 -----------------
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// ----------------- 小人 -----------------
const body = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshPhongMaterial({color:0xffcc00})
);
body.position.y = 1;

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.6,32,32),
  new THREE.MeshPhongMaterial({color:0xff9999})
);
head.position.y = 2.3;

const character = new THREE.Group();
character.add(body);
character.add(head);
scene.add(character);

// ----------------- 道路纹理 -----------------
function createRoadTexture(width=256, height=256){
  const canvas = document.createElement("canvas");
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#555555";
  ctx.fillRect(0,0,width,height);

  // 两侧黄线
  ctx.strokeStyle = "#FFFF00";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(10,0);
  ctx.lineTo(10,height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(width-10,0);
  ctx.lineTo(width-10,height);
  ctx.stroke();

  // 中间虚线
  ctx.strokeStyle = "#FFFF00";
  ctx.lineWidth = 2;
  const dashLength = 20;
  for(let y=0;y<height;y+=dashLength*2){
    ctx.beginPath();
    ctx.moveTo(width/2,y);
    ctx.lineTo(width/2,y+dashLength);
    ctx.stroke();
  }

  return new THREE.CanvasTexture(canvas);
}

const roadTexture = createRoadTexture();

// ----------------- 动态道路 -----------------
const roadSegments = [];
const roadWidth = 3;
const roadLength = 5;

function addRoadSegment(x,z){
  const segment = new THREE.Mesh(
    new THREE.BoxGeometry(roadWidth,0.1,roadLength),
    new THREE.MeshPhongMaterial({map:roadTexture})
  );
  segment.position.set(x,0,z);
  scene.add(segment);
  roadSegments.push(segment);

  // 保持固定道路段数
  if(roadSegments.length > 30){
    const old = roadSegments.shift();
    scene.remove(old);
  }
}

// 初始化道路
for(let i=0;i<20;i++) addRoadSegment(0,i*roadLength);

// ----------------- 键盘控制 -----------------
const keys = {};
window.addEventListener("keydown",e=>keys[e.key]=true);
window.addEventListener("keyup",e=>keys[e.key]=false);
const speed = 0.2;

// ----------------- 动画循环 -----------------
function animate(){
  requestAnimationFrame(animate);

  // 小人真实移动
//   if(keys["w"] || keys["ArrowUp"]) character.position.z += speed;
//   if(keys["s"] || keys["ArrowDown"]) character.position.z -= speed;
//   if(keys["a"] || keys["ArrowLeft"]) character.position.x -= speed;
//   if(keys["d"] || keys["ArrowRight"]) character.position.x += speed;
// ----------------- 小人移动 -----------------

if(keys["w"] || keys["ArrowUp"]) character.position.z += speed;
if(keys["s"] || keys["ArrowDown"]) character.position.z -= speed;
if(keys["a"] || keys["ArrowLeft"]) character.position.x += speed;   // ← 修正
if(keys["d"] || keys["ArrowRight"]) character.position.x -= speed;  // → 修正


  // 动态生成道路段
  const lastSegmentZ = roadSegments[roadSegments.length-1].position.z;
  if(character.position.z + 10 > lastSegmentZ){
    addRoadSegment(0,lastSegmentZ + roadLength);
  }

  // 相机跟随小人
  camera.position.x = character.position.x;
  camera.position.z = character.position.z - 10;
  camera.lookAt(character.position);

  renderer.render(scene,camera);
}
animate();

// ----------------- 窗口自适应 -----------------
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
