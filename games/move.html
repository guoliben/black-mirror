<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three.js 小人控制 Demo</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://esm.sh/three@0.157.0";
      import { OrbitControls } from "https://esm.sh/three@0.157.0/examples/jsm/controls/OrbitControls.js";

      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);

      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 10);

      // 渲染器
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 控制器
      const controls = new OrbitControls(camera, renderer.domElement);

      // 灯光
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      // 地面
      const groundGeo = new THREE.PlaneGeometry(50, 50);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x88cc88 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // 简单小人：头 + 身体
      const bodyGeo = new THREE.BoxGeometry(1, 2, 1);
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0xffcc00 });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.position.y = 1;

      const headGeo = new THREE.SphereGeometry(0.6, 32, 32);
      const headMat = new THREE.MeshPhongMaterial({ color: 0xff9999 });
      const head = new THREE.Mesh(headGeo, headMat);
      head.position.y = 2.3;

      const character = new THREE.Group();
      character.add(body);
      character.add(head);
      scene.add(character);

      // 键盘控制
      const keys = {};
      window.addEventListener("keydown", (e) => (keys[e.key] = true));
      window.addEventListener("keyup", (e) => (keys[e.key] = false));

      function animate() {
        requestAnimationFrame(animate);

        if (keys["w"]) character.position.z -= 0.1;
        if (keys["s"]) character.position.z += 0.1;
        if (keys["a"]) character.position.x -= 0.1;
        if (keys["d"]) character.position.x += 0.1;

        renderer.render(scene, camera);
      }

      animate();

      // 自适应窗口
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
